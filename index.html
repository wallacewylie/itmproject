<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="page">
<div class="carttop">
<h1 class="head">Your Shopping Cart</h1>
    <div class="newitemdiv">
<h3>Add New Item</h3>
<label>Name: </label>
<input class="nameinput" type="text" data-bind="value: newItemName, valueUpdate: 'keyup'" />
<br />
<label>Unit Price: $</label>
<input type="number" min="0.25" step="0.25" data-bind="value: newItemPrice, valueUpdate: 'keyup'" />
<br />
<button class="addbutton" data-bind="click: addNewItem, enable: addNewItemEnabled">Add Item</button>
</div>
</div>
<div class="cartbottom">
<h3 class="cartitems">Items in Cart</h3>
<table  class="unitname">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: itemsInCart">
    <tr>
        <td data-bind="text: name"></td>
        <td>$<span data-bind="text: formatCurrency(price())"></span></td>
        <td><input class="loweritemquantity" id="quantity" type="number" min="1"
                   data-bind="value: quantity"></td>
        <td>$<span data-bind="text: formatCurrency(subtotal())"></span></td>
        <td><button type="button"  class="deletebutton"
                   data-bind="click: $root.removeItems">Delete</button></td>
    </tr>
    </tbody>
</table>
    <p class="grandtotal">Grand Total: $<span class="dollartotal" data-bind="text: formatCurrency(grandtotal())"> </span></p>
    <button class="checkout" type="button">Proceed To Checkout</button>
</div>

<script src="jquery-1.11.2.min.js"></script>
<script src="knockout-3.2.0.js"></script>
<script src="script.js"></script>
    </div>
</body>
</html>
